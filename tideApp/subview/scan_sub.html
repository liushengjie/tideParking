    <nav>

<script>
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});
	mui.plusReady(function() {
	});
	function openPayment (){
		mui.openWindow({
		    url: 'payment.html', 
		    id:'payment'
		});
	}
	function scaned( t, r, f ) {
		var url;
		if(r == 'commingParking'){
			url = 'comingParking.html';
		}else if(r == 'payment'){
			url = 'payment.html'
		}
		mui.openWindow({
		    url: url, 
		    id:url
		});
	}
</script>
