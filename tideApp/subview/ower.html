			 .oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {

			.oa-contact-avatar {

			.oa-contact-avatar img {

			.oa-contact-content {

			.oa-contact-name {

			.oa-contact-name, oa-contact-position {
