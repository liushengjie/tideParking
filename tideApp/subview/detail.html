<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			header{
				background-color: #00B38C;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">停车场详情</h1>
		</header>

		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item">
						<img id="img1" src="../image/yatai.jpg" width="100%" height="230px"/>
						<p class="mui-slider-title">亚太停车场</p>
					</div>
				</div>
			</div>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<p>业主姓名：xxx</p>
				</li>
				<li class="mui-table-view-cell">
					<p>联系电话：xxxxxxxxx</p>
				</li>
				<li class="mui-table-view-cell">
					<p class="mui-navigate-right">价格：5元/小时</p>
				</li>
				<li class="mui-table-view-cell">
					<p>车位时间：2016年12月20日  12：00-15:00</p>
				</li>
				<li class="mui-table-view-cell">
					<p>地址：河北省石家庄市青园街亚太大酒店</p>
				</li>
				<li class="mui-table-view-cell">
					<p>车位描述：河北省石家庄市青园街亚太大酒店</p>
				</li>
				<li class="mui-table-view-cell">
					<p>发布时间：2016年12月20日</p>
				</li>
			</ul>
		</div>
		<button type="button" class="mui-btn mui-btn-danger mui-btn-block">扫码开杆</button>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
