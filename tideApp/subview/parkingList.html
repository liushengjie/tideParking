<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/common.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			header{
				background-color: #00B38C;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">车位信息</h1>
		</header>

		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item">
						<img id="img1" src="../image/yatai.jpg" width="100%" height="230px"/>
						<p class="mui-slider-title">亚太停车场</p>
					</div>
				</div>
			</div>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell" onclick="openDetail();">
					<p>车位编码：B-01&nbsp;&nbsp;&nbsp;&nbsp;(早8:00--晚6:00)</p><span class="mui-badge mui-badge-primary">可用</span>
				</li>
				<li class="mui-table-view-cell" onclick="openDetail();">
					<p>车位编码：B-02&nbsp;&nbsp;&nbsp;&nbsp;(早8:00--晚6:00)</p><span class="mui-badge mui-badge-primary">可用</span>
				</li>
				<li class="mui-table-view-cell" onclick="openDetail();">
					<p>车位编码：B-03&nbsp;&nbsp;&nbsp;&nbsp;(早8:00--晚6:00)</p><span class="mui-badge mui-badge-primary">可用</span>
				</li>
				<li class="mui-table-view-cell" onclick="openDetail();">
					<p>车位编码：B-04&nbsp;&nbsp;&nbsp;&nbsp;(早8:00--晚6:00)</p><span class="mui-badge mui-badge-primary">可用</span>
				</li>
				<li class="mui-table-view-cell" onclick="openDetail();">
					<p>车位编码：B-05&nbsp;&nbsp;&nbsp;&nbsp;(早8:00--晚6:00)</p><span class="mui-badge mui-badge-primary">可用</span>
				</li>
	
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			
			mui.plusReady(function() {
			});
			
			function openDetail (){
				mui.openWindow({
				    url: 'detail.html', 
				    id:'detail'
				});
			}
		</script>
	</body>

</html>
