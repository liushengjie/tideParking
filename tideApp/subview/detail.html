<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/common.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			header{
				background-color: #00B38C;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">车位详情</h1>
		</header>

		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item">
						<img id="img1" src="../image/parking.png" width="100%" height="210px"/>
					</div>
				</div>
			</div>
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell">
			        <a href="javascript:;">
			            <div class="mui-media-body">
			             	B-0109
			                <p class='mui-ellipsis'>亚太大酒店停车场</p>
			            </div>
			        </a>
			    </li>
			</ul>
			<div class="mui-card">
				<div class="mui-card-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<p>业主姓名：刘先生</p>
						</li>
						<li class="mui-table-view-cell">
							<p>联系电话：18878548752</p>
						</li>
						<li class="mui-table-view-cell">
							<p>可停时段：(早8:00--晚6:00)</p>
						</li>
						<li class="mui-table-view-cell">
							<p>地址：河北省石家庄市青园街亚太大酒店</p>
						</li>
						<li class="mui-table-view-cell">
							<p>发布时间：2016年12月20日</p>
						</li>
					</ul>
				</div>
			</div>
			
		</div>
		<button id="scan" type="button" class="mui-btn mui-btn-danger mui-btn-block" 
			                        onclick="clicked('barcode_scan.html',true,true);">扫码入库</button>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			
			mui.plusReady(function() {
			});
			
			function scaned( t, r, f ) {
				mui.openWindow({
				    url: 'comingParking.html', 
				    id:'comingParking'
				});
			}
		</script>

</html>
